<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/1116017cbd.js" crossorigin="anonymous"></script>
    
    <title>Shopping Cart</title>
</head>
<body>
    <div>
        <div class="main">
            <img src="./logo.png" alt="Logo" height="50px" width="100px">
            <div class="cart">
                <i class="fas fa-shopping-cart fa-2x cart-total"></i>
                <h4 >Cart Total: <span class="carttotal"></span></h4>
            </div>
        </div>
        
        <div class="prod">
            <img src="./4.png" alt="Shoe 1" width="250px" height="200px">
            <div >
                <h2 id="prod1">Leather Shoes</h2> <br>
                <h3 id="price1">Price: $100</h3> <br>
                <button class="addtocart btn" id="shoe1">Add to Cart</button> <i class="fas fa-cart-plus fa-lg"></i> <br>
                <br>
                <button class="removefromcart">Remove from Cart</button> <i class="fas fa-cart-arrow-down fa-lg"></i>
                <br>
                
            </div>
        </div>

        <div class="prod">
            <img src="./2.png" alt="Shoe 2" width="300px" height="250px">
            <div >
                <h2 id="prod2" >Brown Shoes</h2>   <br>
                <h3 id="price2">Price: $200</h3>  <br>
                <button class="addtocart btn" id="shoe2">Add to Cart</button> <i class="fas fa-cart-plus fa-lg"></i> <br>
                <br>
                <button class="removefromcart">Remove from Cart</button> <i class="fas fa-cart-arrow-down fa-lg"></i>
                <br>
                
            </div>
        </div>

        <div class="prod">
            <img src="./3.png" alt="Shoe 3" width="300px" height="250px">
            <div class="shoe3">
                <h2 id="prod3" >Black Shoes</h2> <br>
                <h3 id="price3">Price: $300</h3> <br>
                <button class="addtocart btn" id="shoe3">Add to Cart</button> <i class="fas fa-cart-plus fa-lg"></i> <br>
                <br>
                <button class="removefromcart">Remove from Cart</button> <i class="fas fa-cart-arrow-down fa-lg"></i>
                <br>
                
            </div>
        </div>

        <div class="prod">
            <img src="./4.png" alt="Shoe 4" width="300px" height="250px">
            <div class="shoe4">
                <h2 id="prod4" >Dark Brown Shoes</h2> <br>
                <h3 id="price4">Price: $400</h3> <br>
                <button class="addtocart btn" id="shoe4">Add to Cart</button> <i class="fas fa-cart-plus fa-lg"></i> <br>
                <br>
                <button class="removefromcart">Remove from Cart</button> <i class="fas fa-cart-arrow-down fa-lg"></i>
                <br>
            </div>
        </div>
</div>
<!-- CART SECTION -->
<div>
    <h1 id="maincart">Cart</h1> <br>

    <div class="menu">
        <div class="boxes" >   <h2>Product   </h2>  <p id="product">  </p>   </div>
        <div class="boxes" >   <h2>Price     </h2>  <p id="price">    </p>   </div>
        <div class="boxes" >   <h2>Quantity  </h2>  <p id="quantity"> </p>   </div>
        <div class="boxes" >   <h2>Total     </h2>  <p id="total">    </p>   </div>
    </div>
    <hr> <br>
    <h3 class="grand-total">Grand Total: <span id="grandTotal"></span></h3>
    <br>    
    <button class="purchase">Purchase</button>



<br><br>


</div>
    <script src="./index.js"></script>
</body>
</html>
